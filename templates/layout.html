<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="/static/styles.css" rel="stylesheet" />
    <script src="/static/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <title>EDMS {% block title %}{% endblock %}</title>
    <script>
      function playAlarm() {
        var alarmSound = new Audio("./templates/alarm.mp3");
        alarmSound.play();
      }
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light border">
      <div class="navbar-brand">
        <a href="/"><span class="red">EDMS</span></a>
      </div>
      <button
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler"
        data-target="#navbar"
        data-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto mt-2">
          <li class="nav-item">
            <a class="nav-link" href="/govtalerts">Issue Alert</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/viewgovtalerts">View Alerts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/zonealerts">Zone Alerts</a>
          </li>
        </ul>
      </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
      <div class="alert alert-primary border text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
      </div>
    </header>
    {% endif %}

    <main class="container p-5">{% block main %}{% endblock %}</main>
  </body>
</html>
